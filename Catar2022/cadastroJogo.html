<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastrar Partidas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function enviarForm() {
            let selecaoA = document.getElementById("selecaoA").value;
            let selecaoB = document.getElementById("selecaoB").value;
            let golsA = document.getElementById("golsA").value;
            let golsB = document.getElementById("golsB").value;
            let local = document.getElementById("local").value;
            let data = document.getElementById("data").value;
            let hora = document.getElementById("hora").value;
            
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "http://localhost/Catar2022/cadastroJogo.php?data=" + data +
                "&hora=" + hora + "&local=" + local + "&selecaoA=" + selecaoA + "&selecaoB=" + selecaoB + "&golsA=" + golsA + "&golsB=" + golsB);
            xmlHttp.send();
            console.log(xmlHttp.responseText);
            location.reload();
        }
    </script>
</head>

<body>
    <h1>CATAR 2022</h1>
    <ul id="index">
        <li><a href="INDICE.html">INDICE</a></li>
        <li><a href="inserirSelecao.html">Inscrever Seleções</a></li>
        <li><a href="alterarSelecao.html">Alterar Seleções</a></li>
        <li><a href="cadastroJogo.html">Cadastrar Partida</a></li>
        <li><a href="calendarioTotal.html">Calendário Completo</a></li>
        <li><a href="calendarioSelecao.html">Calendário de uma Seleção</a></li>
        <li><a href="calendarioGrupo.html">Calendário de determinado grupo</a></li>
        <li><a href="oitavas.html">Oitavas de Final</a></li>>
    </ul>
    
    <form id="formJogo">
        <fieldset>
            <legend style="font-size: 20px;">Dados da partida:</legend>

            <label>Data:</label>
            <input type="text" name="data" id="data"><br><br>
            <label>Horário:</label>
            <input type="text" name="hora" id="hora"><br><br>
            <label>Local:</label>
            <input type="text" name="local" id="local"><br><br>
            <label>Seleção A:</label>
            <input type="text" name="selecaoA" id="selecaoA"><br><br>
            <label>Seleção B:</label>
            <input type="text" name="selecaoB" id="selecaoB"><br><br>
            <label>Gols da Seleção A:</label>
            <input type="text" name="golsA" id="golsA"><br><br>
            <label>Gols da Seleção B:</label>
            <input type="text" name="golsB" id="golsB"><br><br>
            <input type="button" name="envio" value="Enviar" onclick="enviarForm();">
        </fieldset>
    </form>
</body>

</html>
